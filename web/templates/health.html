{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="fas fa-heartbeat"></i> Состояние системы
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Проверка компонентов</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Основные компоненты:</h6>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-check text-success"></i> База данных: Подключена</li>
                            <li><i class="fas fa-exclamation text-warning"></i> Redis: Не настроен</li>
                            <li><i class="fas fa-check text-success"></i> Парсеры: 1 активен</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h6>Интеграции:</h6>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-info text-info"></i> Google Sheets: Настройка</li>
                            <li><i class="fas fa-info text-info"></i> Telegram Bot: Настройка</li>
                        </ul>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="/api/health" class="btn btn-outline-info" target="_blank">
                        <i class="fas fa-code"></i> Детальная API информация
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
