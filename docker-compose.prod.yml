version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bookhunter_postgres
    restart: always
    environment:
      POSTGRES_DB: book_discounts
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - bookhunter_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d book_discounts"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: bookhunter_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bookhunter_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookhunter_app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_CREDENTIALS_TYPE=${GOOGLE_CREDENTIALS_TYPE}
      - GOOGLE_CREDENTIALS_PROJECT_ID=${GOOGLE_CREDENTIALS_PROJECT_ID}
      - GOOGLE_CREDENTIALS_PRIVATE_KEY_ID=${GOOGLE_CREDENTIALS_PRIVATE_KEY_ID}
      - GOOGLE_CREDENTIALS_PRIVATE_KEY=${GOOGLE_CREDENTIALS_PRIVATE_KEY}
      - GOOGLE_CREDENTIALS_CLIENT_EMAIL=${GOOGLE_CREDENTIALS_CLIENT_EMAIL}
      - GOOGLE_CREDENTIALS_CLIENT_ID=${GOOGLE_CREDENTIALS_CLIENT_ID}
      - GOOGLE_CREDENTIALS_AUTH_URI=${GOOGLE_CREDENTIALS_AUTH_URI:-https://accounts.google.com/o/oauth2/auth}
      - GOOGLE_CREDENTIALS_TOKEN_URI=${GOOGLE_CREDENTIALS_TOKEN_URI:-https://oauth2.googleapis.com/token}
      - GOOGLE_CREDENTIALS_AUTH_PROVIDER_CERT_URL=${GOOGLE_CREDENTIALS_AUTH_PROVIDER_CERT_URL:-https://www.googleapis.com/oauth2/v1/certs}
      - GOOGLE_CREDENTIALS_CLIENT_CERT_URL=${GOOGLE_CREDENTIALS_CLIENT_CERT_URL}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    networks:
      - bookhunter_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookhunter_celery_worker
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_CREDENTIALS_TYPE=${GOOGLE_CREDENTIALS_TYPE}
      - GOOGLE_CREDENTIALS_PROJECT_ID=${GOOGLE_CREDENTIALS_PROJECT_ID}
      - GOOGLE_CREDENTIALS_PRIVATE_KEY_ID=${GOOGLE_CREDENTIALS_PRIVATE_KEY_ID}
      - GOOGLE_CREDENTIALS_PRIVATE_KEY=${GOOGLE_CREDENTIALS_PRIVATE_KEY}
      - GOOGLE_CREDENTIALS_CLIENT_EMAIL=${GOOGLE_CREDENTIALS_CLIENT_EMAIL}
      - GOOGLE_CREDENTIALS_CLIENT_ID=${GOOGLE_CREDENTIALS_CLIENT_ID}
      - GOOGLE_CREDENTIALS_AUTH_URI=${GOOGLE_CREDENTIALS_AUTH_URI:-https://accounts.google.com/o/oauth2/auth}
      - GOOGLE_CREDENTIALS_TOKEN_URI=${GOOGLE_CREDENTIALS_TOKEN_URI:-https://oauth2.googleapis.com/token}
      - GOOGLE_CREDENTIALS_AUTH_PROVIDER_CERT_URL=${GOOGLE_CREDENTIALS_AUTH_PROVIDER_CERT_URL:-https://www.googleapis.com/oauth2/v1/certs}
      - GOOGLE_CREDENTIALS_CLIENT_CERT_URL=${GOOGLE_CREDENTIALS_CLIENT_CERT_URL}
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - ./:/app
    networks:
      - bookhunter_network
    command: celery -A services.celery_app worker --loglevel=info --concurrency=2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookhunter_celery_beat
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_CREDENTIALS_TYPE=${GOOGLE_CREDENTIALS_TYPE}
      - GOOGLE_CREDENTIALS_PROJECT_ID=${GOOGLE_CREDENTIALS_PROJECT_ID}
      - GOOGLE_CREDENTIALS_PRIVATE_KEY_ID=${GOOGLE_CREDENTIALS_PRIVATE_KEY_ID}
      - GOOGLE_CREDENTIALS_PRIVATE_KEY=${GOOGLE_CREDENTIALS_PRIVATE_KEY}
      - GOOGLE_CREDENTIALS_CLIENT_EMAIL=${GOOGLE_CREDENTIALS_CLIENT_EMAIL}
      - GOOGLE_CREDENTIALS_CLIENT_ID=${GOOGLE_CREDENTIALS_CLIENT_ID}
      - GOOGLE_CREDENTIALS_AUTH_URI=${GOOGLE_CREDENTIALS_AUTH_URI:-https://accounts.google.com/o/oauth2/auth}
      - GOOGLE_CREDENTIALS_TOKEN_URI=${GOOGLE_CREDENTIALS_TOKEN_URI:-https://oauth2.googleapis.com/token}
      - GOOGLE_CREDENTIALS_AUTH_PROVIDER_CERT_URL=${GOOGLE_CREDENTIALS_AUTH_PROVIDER_CERT_URL:-https://www.googleapis.com/oauth2/v1/certs}
      - GOOGLE_CREDENTIALS_CLIENT_CERT_URL=${GOOGLE_CREDENTIALS_CLIENT_CERT_URL}
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=INFO
      - CELERY_BEAT_SCHEDULE_FILENAME=/tmp/celerybeat-schedule
    volumes:
      - ./:/app
    networks:
      - bookhunter_network
    command: celery -A services.celery_app beat --loglevel=info --scheduler=celery.beat.Scheduler
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  telegram_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookhunter_telegram_bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_CREDENTIALS_TYPE=${GOOGLE_CREDENTIALS_TYPE}
      - GOOGLE_CREDENTIALS_PROJECT_ID=${GOOGLE_CREDENTIALS_PROJECT_ID}
      - GOOGLE_CREDENTIALS_PRIVATE_KEY_ID=${GOOGLE_CREDENTIALS_PRIVATE_KEY_ID}
      - GOOGLE_CREDENTIALS_PRIVATE_KEY=${GOOGLE_CREDENTIALS_PRIVATE_KEY}
      - GOOGLE_CREDENTIALS_CLIENT_EMAIL=${GOOGLE_CREDENTIALS_CLIENT_EMAIL}
      - GOOGLE_CREDENTIALS_CLIENT_ID=${GOOGLE_CREDENTIALS_CLIENT_ID}
      - GOOGLE_CREDENTIALS_AUTH_URI=${GOOGLE_CREDENTIALS_AUTH_URI:-https://accounts.google.com/o/oauth2/auth}
      - GOOGLE_CREDENTIALS_TOKEN_URI=${GOOGLE_CREDENTIALS_TOKEN_URI:-https://oauth2.googleapis.com/token}
      - GOOGLE_CREDENTIALS_AUTH_PROVIDER_CERT_URL=${GOOGLE_CREDENTIALS_AUTH_PROVIDER_CERT_URL:-https://www.googleapis.com/oauth2/v1/certs}
      - GOOGLE_CREDENTIALS_CLIENT_CERT_URL=${GOOGLE_CREDENTIALS_CLIENT_CERT_URL}
    volumes:
      - ./:/app
    networks:
      - bookhunter_network
    command: python /app/app/run_bot.py
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bookhunter_network:
    driver: bridge
