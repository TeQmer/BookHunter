<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Профиль - BookHunter</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mini-app.css">

    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container" style="display: flex; align-items: center; gap: 12px;">
            <button class="header__back" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header__title" style="font-size: 1.2rem;">
                <i class="fas fa-user"></i> Профиль
            </h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav__item" data-route="home">
                <i class="fas fa-home"></i> Главная
            </div>
            <div class="nav__item" data-route="books">
                <i class="fas fa-book"></i> Книги
            </div>
            <div class="nav__item" data-route="alerts">
                <i class="fas fa-bell"></i> Подписки
            </div>
            <div class="nav__item active" data-route="profile">
                <i class="fas fa-user"></i> Профиль
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" id="main-content">
        <!-- Контейнер профиля (задача #7) -->
        <div id="profile-content">
            <div style="text-align: center; padding: 32px;">
                <div class="loading__spinner" style="margin: 0 auto 16px;"></div>
                <h4 style="margin-bottom: 8px;">Загрузка...</h4>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">
                    Загружаем информацию о профиле
                </p>
            </div>
        </div>
    </main>

    <!-- Footer Space -->
    <div class="footer-space"></div>

    <!-- Scripts -->
    <script src="js/telegram.js?v=1738000500"></script>
    <script src="js/mini-app.js?v=1738000900"></script>

    <!-- Custom Styles for Profile -->
    <style>
        .profile__info {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .profile__stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .profile__stat:last-child {
            border-bottom: none;
        }

        .profile__stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .profile__stat-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .profile__name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 4px;
        }
    </style>
</body>
</html>
